ezua:
  #Use next options in order to configure the application endpoint.
  virtualService:
    endpoint: "mcp-ezpresto-server.${DOMAIN_NAME}"
    istioGateway: "istio-system/ezaf-gateway"

replicaCount: 1

image:
  pullPolicy: Always
  repository: prakashmirjihpe/presto-mcp
  tag: httpstremable

# Whether to add AIE self-signed certificates to root CAs
# Requires a trust-manager bundle with useDefaultCAs set to true
# More details here https://gist.github.hpe.com/jeff-oxenberg/70462e0777bf02c38be9823324de9f6d
certificatesPolicy:
  enabled: false
  # The list of environment variables to inject
  env:
    - name: SSL_CERT_DIR
      value: /etc/ssl/certs
    - name: REQUESTS_CA_BUNDLE
      value: /etc/ssl/certs/ca-certificates.crt
    - name: SSL_CERT_FILE
      value: /etc/ssl/certs/ca-certificates.crt
    - name: AIOHTTP_CLIENT_SESSION_SSL
      value: /etc/ssl/certs/ca-certificates.crt
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/certs/ca-certificates.crt
  # The list of volume mounts for the containers
  volumeMounts:
    - mountPath: /etc/ssl/certs/ca-certificates.crt
      name: etc-ssl-certs
      readOnly: true
      subPath: ca-certificates.crt
  # The volume definition (at the pod level)
  volumes:
    - name: etc-ssl-certs
      configMap:
        name: ezaf-root-ca
        items:
          - key: ezaf-root-ca.crt
            path: ca-certificates.crt

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 1000
  # runAsNonRoot: true
  # runAsUser: 1000

securityContext: {}
  # allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: false
  # runAsNonRoot: true
  # runAsUser: 1000

# Service for Client UI (MCPI)
service:
  type: ClusterIP
  port: 9097
  targetPort: 9097
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Environment variables
env: []

# Additional environment from secrets/configmaps
envFrom: []

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: mcpport
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: mcpport
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3