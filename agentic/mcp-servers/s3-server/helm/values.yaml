  #     claimName: projects-pvc
  #   mountPath: /projects
  # - name: shared
  #   configMap:
  #     name: shared-config
  #   mountPath: /config

# Additional allowed hosts
extraAllowedHosts: []

# Secrets mounted as environment variables
envFrom: []
  # - secretRef:
  #     name: mcp-secrets
  # - configMapRef:
  #     name: mcp-config

nodeSelector: {}

tolerations: []

affinity: {}
  # Example: spread pods across nodes
  # podAntiAffinity:
  #   preferredDuringSchedulingIgnoredDuringExecution:
  #   - weight: 100
  #     podAffinityTerm:
  #       labelSelector:
  #         matchExpressions:
  #         - key: app.kubernetes.io/name
  #           operator: In
  #           values:
  #           - mcp-s3-server
  #       topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: default
  egress:
    - to:
      - namespaceSelector: {}

# Monitoring (Prometheus)
metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s

