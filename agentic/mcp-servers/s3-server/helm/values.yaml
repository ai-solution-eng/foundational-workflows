ezua:
  #Use next options in order to configure the application endpoint.
  virtualService:
    endpoint: "mcp-s3-server.${DOMAIN_NAME}"
    istioGateway: "istio-system/ezaf-gateway"

replicaCount: 1

image:
  repository: alemor/mcp-s3-server
  pullPolicy: IfNotPresent
  tag: "1.0.0"

# Environment variables
env:
  - name: HOST
    value: "0.0.0.0"
  - name: WORKERS
    value: "4"
  - name: MAX_OBJECT_SIZE_MB
    value: "50"
  - name: S3_ENDPOINT 
    value: "https://minio-api.${DOMAIN_NAME}"
  - name: S3_ACCESS_KEY 
    value: "minioadmin"
  - name: S3_SECRET_KEY 
    value: "minioadmin"
  - name: S3_REGION 
    value: "us-east-1"
  - name: AUTO_CREATE_BUCKET 
    value: "true"

# Whether to add AIE self-signed certificates to root CAs
# Requires a trust-manager bundle with useDefaultCAs set to true
# More details here https://gist.github.hpe.com/jeff-oxenberg/70462e0777bf02c38be9823324de9f6d
certificatesPolicy:
  enabled: false
  # The list of environment variables to inject
  env:
    - name: SSL_CERT_DIR
      value: /etc/ssl/certs
    - name: REQUESTS_CA_BUNDLE
      value: /etc/ssl/certs/ca-certificates.crt
    - name: SSL_CERT_FILE
      value: /etc/ssl/certs/ca-certificates.crt
    - name: AIOHTTP_CLIENT_SESSION_SSL
      value: /etc/ssl/certs/ca-certificates.crt
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/certs/ca-certificates.crt
  # The list of volume mounts for the containers
  volumeMounts:
    - mountPath: /etc/ssl/certs/ca-certificates.crt
      name: etc-ssl-certs
      readOnly: true
      subPath: ca-certificates.crt
  # The volume definition (at the pod level)
  volumes:
    - name: etc-ssl-certs
      configMap:
        name: ezaf-root-ca
        items:
          - key: ezaf-root-ca.crt
            path: ca-certificates.crt

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRoots3: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9097
  targetPort: 9097
  annotations: {}
  # For LoadBalancer:
  # type: LoadBalancer
  # loadBalancerIP: ""

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: mcp-s3.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: mcp-s3-tls
  #    hosts:
  #      - mcp-s3.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Additional volumes for multiple allowed directories
additionalVolumes: []
